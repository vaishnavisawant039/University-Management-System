
<html>
<head>
  <title>University Management System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">University Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Faculty</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Departments</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <h2>Student Management</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#studentModal">Add Student</button>
        <div class="modal fade" id="studentModal" tabindex="-1" role="dialog" aria-labelledby="studentModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="studentModalLabel">Add Student</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="studentName">Name:</label>
                    <input type="text" class="form-control" id="studentName" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="studentEmail">Email:</label>
                    <input type="email" class="form-control" id="studentEmail" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="studentDepartment">Department:</label>
                    <select class="form-control" id="studentDepartment">
                      <option>Department 1</option>
                      <option>Department 2</option>
                      <option>Department 3</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add Student</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h2>Course Management</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#courseModal">Add Course</button>
        <div class="modal fade" id="courseModal" tabindex="-1" role="dialog" aria-labelledby="courseModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="courseModalLabel">Add Course</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="courseName">Name:</label>
                    <input type="text" class="form-control" id="courseName" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="courseDepartment">Department:</label>
                    <select class="form-control" id="courseDepartment">
                      <option>Department 1</option>
                      <option>Department 2</option>
                      <option>Department 3</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add Course</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <h2>Faculty Management</h2>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#facultyModal">Add Faculty</button>
        <div class="modal fade" id="facultyModal" tabindex="-1" role="dialog" aria-labelledby="facultyModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="facultyModalLabel">Add Faculty</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="facultyName">Name:</label>
                    <input type="text" class="form-control" id="facultyName" placeholder="Enter name">
                  </div>
                  <div class="form-group">
                    <label for="facultyEmail">Email:</label>
                    <input type="email" class="form-control" id="facultyEmail" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="facultyDepartment">Department:</label>
                    <select class="form-control" id="facultyDepartment">
                      <option>Department 1</option>
                      <option>Department 2</option>
                      <option>Department 3</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add Faculty</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
